<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GestionMateriel - Login</title>

    <th:block th:replace="fragments/_css.html::css"></th:block>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Gestion Materiel, Bienvenue !</h1>
                                        <div align="center" th:if="${param.error}">
                                            <p style="font-size:20px; color: #FF1C19;">Email or Password invalid, please verify</p>
                                        </div>
                                    </div>

                                   <form th:action="@{/login}" method="POST" class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..."
                                                    name="email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password"
                                                   name="password">
                                        </div>

                                       <button class="btn btn-primary btn-user btn-block" type="Submit">Login</button>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <form th:action="@{/registration}" method="get">
                                            <button class="btn btn-md btn-warning btn-block" type="Submit">Create your account</button>
                                        </form>
                                    </div>
                                    <div class="text-center">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <th:block th:replace="fragments/_js.html::js"></th:block>

</body>

</html>
